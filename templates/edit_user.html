{% extends "base.html" %}
{% block content %}
<h2>Edit User</h2>
<form method="POST">
    <label>Username:</label><br>
    <input type="text" name="username" value="{{ user.username }}" required><br><br>

    <label>Admin:</label>
    <input type="checkbox" name="is_admin" {% if user.is_admin %}checked{% endif %}><br><br>

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
